<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stories | Mir</title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
        <link rel="stylesheet" href="/mir-wiki/_styles/wiki.css">
    </head>
    <body>
        <header>
            <h1><a href="/mir-wiki">Mir</a></h1>
            <span class="tagline">A world of stories</span>
        </header>
        <main>
            <article>
                <h1>Stories of Mir</h1>
                <ul id="story-list"></ul>
                <button onclick="sortByName()">Sort Alphabetically</button>
                <button onclick="sortByDate()">Sort Chronologically</button>
                <button onclick="sortByLocation()">Sort Geographically</button>
            </article>
        </main>
        <footer>
            <h2 id="quick-links">Quick Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/mir-wiki/locations">Locations</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/events">Events</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/categories.html">Mir Index</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/stories">Stories</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript">
            let stories = [];

            function sortByName() {
                stories.sort( (a, b) => a.name < b.name ? -1 : 1 )
                populateList();
            }

            function sortByDate() {
                stories.sort( (a, b) => a.date < b.date ? -1 : 1 )
                populateList();
            }

            function sortByLocation() {
                events.sort( (a, b) => a.location < b.location ? -1 : 1 )
                populateList();
            }

            function populateList() {
                let list = document.getElementById("story-list");
                while (list.lastChild) {
                    list.removeChild(list.lastChild);
                }
                stories.forEach(function(loc) {
                    let item = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = loc.link;
                    link.textContent = loc.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
            }

            // the dice is right
            // dice dice baby
            // dice guys finish last
            // of dice and men
            //

            // stories.push({
                // name: "",
                // date: "",
                // location: "",
                // link: "",
            // });

            populateList();
        </script>
    </body>
</html>
