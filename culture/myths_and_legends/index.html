<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Myths &amp; Legends | Mir</title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
        <link rel="stylesheet" href="/mir-wiki/_styles/wiki.css">
    </head>
    <body>
        <header>
            <h1><a href="/mir-wiki">Mir</a></h1>
            <span class="tagline">A world of stories</span>
        </header>
        <main>
            <article>
                <h1>Myths &amp; Legends</h1>
                <ul id="legend-list"></ul>
                <button onclick="sortByName()">Sort Alphabetically</button>
                <button onclick="sortByDate()">Sort Chronologically</button>
                <button onclick="sortByLocation()">Sort Geographically</button>
                <button onclick="sortByCulture()">Sort Geographically</button>
            </article>
        </main>
        <footer>
            <h2 id="quick-links">Quick Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/mir-wiki/locations">Locations</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/events">Events</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/categories.html">Mir Index</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/stories">Stories</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript">
            let legends = [];

            function sortByName() {
                legends.sort( (a, b) => a.name < b.name ? -1 : 1 )
                populateList();
            }

            function sortByDate() {
                legends.sort( (a, b) => a.date < b.date ? -1 : 1 )
                populateList();
            }

            function sortByLocation() {
                legends.sort( (a, b) => a.location < b.location ? -1 : 1 )
                populateList();
            }

            function sortByCulture() {
                legends.sort( (a, b) => a.culture < b.culture ? -1 : 1 )
                populateList();
            }

            function populateList() {
                let list = document.getElementById("event-list");
                while (list.lastChild) {
                    list.removeChild(list.lastChild);
                }
                legends.forEach(function(event) {
                    let item = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = event.link;
                    link.textContent = event.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
            }

            legends.push({
                name: "Whale Song",
                date: "",
                location: "Shipwel",
                culture: "Orc",
                link: "/mir-wiki/culture/myths_and_legends/whale_song.html",
            });

            populateList();
        </script>
        <script type="text/javascript" src="_scripts/contents.js"></script>
    </body>
</html>
