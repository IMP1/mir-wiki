<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Texts | Mir</title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
        <link rel="stylesheet" href="/mir-wiki/_styles/wiki.css">
    </head>
    <body>
        <header>
            <h1><a href="/mir-wiki">Mir</a></h1>
            <span class="tagline">A world of stories</span>
        </header>
        <main>
            <article>
                <h1>Texts of Mir</h1>
                <ul id="text-list"></ul>
                <button onclick="sortByName()">Sort Alphabetically</button>
                <button onclick="sortByScale()">Sort By Size</button>
            </article>
        </main>
        <footer>
            <h2 id="quick-links">Quick Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/mir-wiki/locations">Locations</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/events">Events</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/categories.html">Mir Index</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/stories">Stories</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript">
            let texts = [];

            function sortByName() {
                texts.sort( (a, b) => a.name < b.name ? -1 : 1 )
                populateList();
            }

            function sortByScale() {
                texts.sort( (a, b) => a.scale < b.scale ? -1 : 1 )
                populateList();
            }

            function populateList() {
                let list = document.getElementById("text-list");
                while (list.lastChild) {
                    list.removeChild(list.lastChild);
                }
                texts.forEach(function(loc) {
                    let item = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = loc.link;
                    link.textContent = loc.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
            }

            texts.push({
                name: "The Royal Survey of Ridgeback",
                link: "/mir-wiki/locations/royal_survey_of_ridgeback.html",
            });

            populateList();
        </script>
    </body>
</html>
