<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events | Mir</title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
    </head>
    <body>
        <header>
            <h1><a href="/mir-wiki">Mir</a></h1>
            <span class="tagline">A world of stories</span>
        </header>
        <main>
            <article>
                <h1>Events of Mir</h1>
                <ul id="event-list"></ul>
                <button onclick="sortByName()">Sort Alphabetically</button>
                <button onclick="sortByDate()">Sort Chronologically</button>
                <button onclick="sortByLocation()">Sort Geographically</button>
            </article>
        </main>
        <footer>
            <h2 id="quick-links">Quick Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/mir-wiki/locations">Locations</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/events">Events</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/categories.html">Mir Index</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/stories">Stories</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript">
            let events = [];

            function sortByName() {
                events.sort( (a, b) => a.name < b.name ? -1 : 1 )
                populateList();
            }

            function sortByDate() {
                events.sort( (a, b) => a.date < b.date ? -1 : 1 )
                populateList();
            }

            function sortByLocation() {
                events.sort( (a, b) => a.location < b.location ? -1 : 1 )
                populateList();
            }

            function populateList() {
                let list = document.getElementById("event-list");
                while (list.lastChild) {
                    list.removeChild(list.lastChild);
                }
                events.forEach(function(event) {
                    let item = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = event.link;
                    link.textContent = event.name;
                    item.appendChild(link);
                    list.appendChild(item);
                });
            }

            events.push({
                name: "War for Ridgeback",
                date: "",
                location: "Ridgeback",
                link: "/mir-wiki/events/war_for_ridgeback.html",
            });
            events.push({
                name: "Ridgeback Survey",
                date: "",
                location: "Ridgeback",
                link: "/mir-wiki/events/ridgeback-survey.html",
            });

            populateList();
        </script>
        <script type="text/javascript" src="_scripts/contents.js"></script>
    </body>
</html>
