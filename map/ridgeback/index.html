<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Ridgeback Map | 
            Mir
        </title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
        <link rel="stylesheet" href="/mir-wiki/_styles/wiki.css">
        <style type="text/css">
            #ridgeback-image {
            width: 100%;
            height: 100%;
            background-image: url("mir-wiki/_images/map_ridgeback.png");
            }
            polygon {
            fill: transparent;
            stroke: black;
            }
            #ridgeback-image-geography {
            z-index: 10;
            }
            #ridgeback-image-features {
            z-index: 20;
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="/mir-wiki">Mir</a></h1>
            <span class="tagline">A world of stories</span>
        </header>
        <main>
            <article>
                <h1>Ridgeback Map</h1>
                <div class="layered-images">
                        <img id="ridgeback-image-geography" src="/mir-wiki/_images/map_ridgeback.png" alt="Ridgeback Map">
                        <img id="ridgeback-image-features" src="/mir-wiki/_images/map_ridgeback_regions.svg">
                </div>
                <div id="select-map-feature" class="button-toggle-group">
                <button id="button-show-regions" class="active" onclick="showRegions()">Regions</button>
                <button id="button-show-locations" onclick="showLocations()">Locations</button>
                <button id="button-show-features" onclick="showFeatures()">Features</button>
                </div>
            </article>
        </main>
        <footer>
            <h2 id="quick-links">Quick Links</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/mir-wiki/locations">Locations</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/events">Events</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/categories.html">Mir Index</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/stories">Stories</a>
                    </li>
                    <li>
                        <a href="/mir-wiki/contents.html">All pages</a>
                    </li>
                </ul>
            </nav>
            <script type="text/javascript">
                function unselectAllButtons() {
                let buttons = document.getElementById("select-map-feature").getElementsByTagName("button");
                for (let i = 0; i < buttons.length; i ++) {
                    buttons[i].classList.remove("active");
                    }
                    }
                    function showRegions() {
                    unselectAllButtons();
                    document.getElementById("ridgeback-image-features").src = "/mir-wiki/_images/map_ridgeback_regions.svg";
                    document.getElementById("button-show-regions").classList.add("active");
                    }
                    function showLocations() {
                    unselectAllButtons();
                    document.getElementById("ridgeback-image-features").src = "/mir-wiki/_images/map_ridgeback_locations.svg";
                    document.getElementById("button-show-locations").classList.add("active");
                    }
                    function showFeatures() {
                    unselectAllButtons();
                    document.getElementById("ridgeback-image-features").src = "/mir-wiki/_images/map_ridgeback_features.svg";
                    document.getElementById("button-show-features").classList.add("active");
                    }
                </script>
        </footer>
    </body>
</html>
