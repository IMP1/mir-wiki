            <script type="text/javascript">
                function unselectAllButtons() {
                let buttons = document.getElementById("select-map-feature").getElementsByTagName("button");
                for (let i = 0; i < buttons.length; i ++) {
                    buttons[i].classList.remove("active");
                    }
                    }
                    function hideAllLayers() {
                    let layers = document.getElementById("layered-images").getElementsByTagName("svg");
                    for (let i = 0; i < layers.length; i ++) {
                        layers[i].style.display = "none";
                        }
                        }
                        function showLayer(layer_name) {
                        unselectAllButtons();
                        document.getElementById("button-show-" + layer_name).classList.add("active");
                        hideAllLayers();
                        document.getElementById("layer-" + layer_name).style.display = "block";
                        }
                        function showRegions() {
                        showLayer("regions");
                        }
                        function showLocations() {
                        showLayer("locations");
                        }
                        function showFeatures() {
                        showLayer("features");
                        }
                        showRegions();
                    </script>
